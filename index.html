<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
    
  </head>

  <body>
    
    <div id="start">
        <h1>Coding Quiz!</h1>
        <button id="startBut">Start Quiz?</button>
    </div>

    <h1 id="time"></h1>

    <div id="game">
        <h1 id = "question"></h1>
        <ol id = "answers">
        </ol>
    </div>

    <form id = "initials">
        <label>Enter Initials: </label>
        <input type="text" id = "name">
        <input type="submit">
    </form>

    <div id = "scoreboard">
        <ol id = "board"></ol>
        <button id="restart">Restart Quiz</button>
        <button id="delete">Reset Scores</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>

  </body>
</html>
